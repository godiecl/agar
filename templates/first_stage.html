{% extends "base.html" %}
{% block content %}
<h1 class="text-center">First Stage: Ambiguity Judgment</h1>

<div class="card shadow mt-4">
    <div class="card-body">

        <p><strong>Requirement:</strong></p>
        <p class="bg-light p-2 rounded">{{ current_req }}</p>

        <h5 class="mt-3">How ambiguous do you consider this requirement?</h5>
        <p>Please select the level of ambiguity from the options below:</p>

        <form method="post">
            <div class="mb-3">
                <input type="radio" id="none" name="ambiguity_level" value="None" required>
                <label for="none">No Ambiguity</label>
                <br>
                <input type="radio" id="low" name="ambiguity_level" value="Low" required>
                <label for="low">Low Ambiguity</label>
                <br>
                <input type="radio" id="medium" name="ambiguity_level" value="Medium" required>
                <label for="medium">Medium Ambiguity</label>
                <br>
                <input type="radio" id="high" name="ambiguity_level" value="High" required>
                <label for="high">High Ambiguity</label>
            </div>

            <button type="submit" class="btn btn-success w-100">Next</button>
        </form>
    </div>
</div>
